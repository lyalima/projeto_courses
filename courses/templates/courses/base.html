{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}{% endblock %}</title>
    <style>
        .rodape {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'courses_list_view' %}"><h2>Cursos Online</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link active mx-2" aria-current="page" href="{% url 'courses_list_view' %}">Início</a></li>
                        <li class="nav-item"><a class="nav-link active mx-2" aria-current="page" href="{% url 'profile_detail_view' user.pk %}">Meu Perfil</a></li>
                        <li class="nav-item"><a class="nav-link active mx-2" aria-current="page" href="{% url 'my_courses_list_view' %}">Meus Cursos</a></li>
                        <li class="nav-item"><a class="nav-link active mx-2" aria-current="page" href="{% url 'logout_view' %}">Sair</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link active mx-2" aria-current="page" href="{% url 'home_view' %}">Início</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block scripts %}
    {% endblock %}
    <footer>
        <div class="rodape bg-dark"><p class="m-0 text-center text-white">Copyright &copy; Cursos Online 2024</p></div>
    </footer>
</body>
</html>
